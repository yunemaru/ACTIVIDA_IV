<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULO DEL PROMEDIO</title>
    <link rel="stylesheet" href="10tarea.css">
</head>
<body>
    <div id="box">
        <h1>CALCULO DEL PROMEDIO : </h1>
        <label for="nota1">Calif 1:</label>
        <input type="number" id="nota1">
        <br>
        <label for="nota2">Calif 2:</label>
        <input type="number" id="nota2">
        <br>
        <label for="nota3">Calif 3:</label>
        <input type="number" id="nota3">
        <br>
        <button onclick="calcularPromedio()">Calcular : </button>
        <p id="resultado"></p>

        <script>
            function calcularPromedio(){
                const nota1 =parseFloat(document.getElementById("nota1").value);
                const nota2 =parseFloat(document.getElementById("nota2").value);
                const nota3 =parseFloat(document.getElementById("nota3").value);

                const promedio =(nota1 +nota2 +nota3) / 3;
                document.getElementById("resultado").textContent=`El promedio es: ${promedio.toFixed(2)}`;
            }
        </script>
    </div>
</body>
</html>
