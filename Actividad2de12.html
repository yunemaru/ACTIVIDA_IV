<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA DE DOS NUMEROS</title>
    <link rel="stylesheet" href="2tarea.css">
</head>
<body>
    <div id="box">
        <h1 id="titulo">La suma es: </h1>
        <div class="numero1"></div>
        <div class="numero2"></div>
        <div id="mostrarNombre"></div>
        <script>
            let numero1 = prompt("ingrese numero 1")
            let numero2 = prompt("ingrese numero 2")
            let suma = parseFloat(numero1) + parseFloat(numero2)
            document.getElementById("mostrarNombre").innerHTML = suma
        </script>
    </div>
</body>
</html>
